    <title></title>
    <style>
      .demo-spin-icon-load{
        animation: ani-demo-spin 1s linear infinite;
      }
      @keyframes ani-demo-spin {
        from { transform: rotate(0deg);}
        50%  { transform: rotate(180deg);}
        to   { transform: rotate(360deg);}
      }
      .demo-spin-col{
        height: 100px;
        position: relative;
        border: 1px solid #eee;
      }
      .ivu-spin-fix{
        z-index: 999!important;
      }
    </style>
